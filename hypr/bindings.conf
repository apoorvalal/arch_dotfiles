# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

# unbind defaults for vimmier switching
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, left

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, J, Move focus up, movefocus, u
bindd = SUPER, K, Move focus down, movefocus, d

# remap hjkl original
bindd = SUPER, slash, Toggle split, togglesplit,
bindd = SUPER SHIFT, slash, Show key bindings, exec, omarchy-menu-keybindings

# Window management
bindd = SUPER, T, Toggle group (tabbed mode), togglegroup,

# Override default swap window bindings (move to super+ctrl+shift+arrow)
bindd = SUPER CTRL SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER CTRL SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER CTRL SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER CTRL SHIFT, down, Swap window down, swapwindow, d

# Move windows to tabbed stack
bindd = SUPER SHIFT, left, Move window to group left, moveintogroup, l
bindd = SUPER SHIFT, right, Move window to group right, moveintogroup, r

# Navigate within tabbed groups
bindd = SUPER ALT, H, Switch to previous tab in group, changegroupactive, b
bindd = SUPER ALT, L, Switch to next tab in group, changegroupactive, f
bindd = SUPER ALT, left, Switch to previous tab in group, changegroupactive, b
bindd = SUPER ALT, right, Switch to next tab in group, changegroupactive, f

# Move windows out of tabbed groups
bindd = SUPER SHIFT, E, Move window out of group, moveoutofgroup,

# Scratchpad (special workspace)
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER SHIFT, S, Move to scratchpad, movetoworkspace, special:scratchpad

# Window utilities
bindd = SUPER, C, Center floating window, centerwindow,
bindd = SUPER, Z, Pin window on top, pin,

# Resize submap (replaces current resize bindings)
bindd = SUPER, R, Enter resize mode, submap, resize

# Application bindings
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER SHIFT, return, Browser, exec, $browser

bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER ALT, T, Activity, exec, $terminal -e btop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu

bindd = SUPER, Y, Youtube, exec, $webapp="https://www.youtube.com"
